# docker/nginx/conf.d/app.conf

server {
    listen 80;
    server_name localhost;
    
    # Коренева директорія проекту
    root /var/www/public;
    index index.php index.html index.htm;

    # Логування
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Charset
    charset utf-8;

    # Основна локація
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обробка PHP файлів
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Передача запитів до PHP-FPM контейнера
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Таймаути
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Буферизація
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
    }

    # API маршрути
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Статичні файли (CSS, JS, зображення)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        access_log off;
        log_not_found off;
        add_header Cache-Control "public, immutable";
    }

    # Заборона доступу до прихованих файлів
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Заборона доступу до composer файлів
    location ~ /composer\.(json|lock) {
        deny all;
    }

    # Заборона доступу до конфігураційних файлів
    location ~ /\.env {
        deny all;
    }

    # Підтримка favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Підтримка robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Збільшення розміру завантажуваних файлів
    client_max_body_size 100M;
}